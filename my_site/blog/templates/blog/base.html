{% load static %}    <!--  important to apper static files and this use static tag-->

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{%static 'css/blog.css' %}" >
        
    </head>
    <body>
        <img src="{%static 'image/1.jpg'%}" alt="">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>My blog</h2>
            <p>This is my blog.</p>
        </div>
    </body>
</html>
