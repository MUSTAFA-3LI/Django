{% extends 'blog/base.html' %}

{% block content %}

    <h2>Product List</h2>

    {% for value in pro %}
        <h2>{{ value.name }}</h2>
        <img src="{{value.image.url}}" width="250" height="150" alt="">
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
 <h3>{{pro_count}}</h3>

  

{% endblock content %}
