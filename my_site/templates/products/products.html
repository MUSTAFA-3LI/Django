{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المنتجات</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-card h2 {
            margin: 10px 0;
            color: #4CAF50;
        }
        .count {
            font-size: 20px;
            margin-top: 20px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'products:products' %}">Products</a>
        <a href="{% url 'relations:relations' %}">Relations</a>
        <a href="{% url 'blog:post_list' %}">Posts</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Products list</h1>

        <div class="product-grid">
            {% for value in pro %}
                <div class="product-card">
                    <h2>{{ value.name }}</h2>
                    <img src="{{ value.image.url }}" alt="Product Image">
                </div>
            {% empty %}
                <p>No products available</p>
            {% endfor %}
        </div>

        <div class="count">Number of products: {{ pro_count }}</div>
    </div>

</body>
</html>
